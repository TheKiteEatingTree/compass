<!doctype html>
<html ng-app="compass" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Compass</title>
        <script src="dist/app.bundle.js"></script>
    </head>
    <body ng-controller="AppController as vm" style="min-width: 300px; font-size: 15px;" ng-class="[vm.style.body]">

            <nav class="cyan darken-1" ng-class="[vm.style.nav]">

                    <span class="brand-logo center">compass</span>
