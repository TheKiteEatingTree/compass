<!doctype html>
<html ng-app="compass" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Compass</title>
        <script src="dist/app.bundle.js"></script>
    </head>
    <body ng-controller="AppController as vm" ng-class="[vm.style.body]">
        <div layout="column">
            <md-toolbar ng-class="[vm.style.nav]">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" aria-label="Back" ng-click="vm.style.leftButton.handler()" ng-show="vm.style.leftButton">
                        <md-icon style="color: white;">{{vm.style.leftButton.icon}}</md-icon>
                    </md-button>
                    <span class="md-display-1 title" flex>compass</span>
                    <div class="icon-button-spacer" ng-show="vm.style.leftButton && !vm.style.rightButton"></div>
                    <md-button class="md-icon-button" aria-label="Back" ng-show="vm.style.rightButton">
                        <md-icon style="color: white;">arrow_back</md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <ng-view></ng-view>
        </div>
    </body>
</html>
