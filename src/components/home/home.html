<div class="row">
    <div class="col s12">
        <ul class="collapsible">
            <li ng-repeat="password in vm.passwords">
                <div class="collapsible-header">
                    <i ng-show="password.files" class="material-icons">folder</i>
                    <i ng-hide="password.files" class="material-icons">lock</i>
                    {{password.name}}
                </div>
            </li>
        </ul>
    </div>
</div>
