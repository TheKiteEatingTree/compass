<tree-mendous nodes="vm.passwordList.passwords">
    <div ng-repeat="item in nodes" tree-expand>
        <span ng-show="item.isFile" ng-click="vm.decryptPassword(item)">{{item.name.slice(0, -4)}}</span>
        <span ng-hide="item.isFile">{{item.entry.name}}</span>
        <tree-branch ng-if="item.entry.isDirectory" nodes="item.files" ng-show="$expanded"></tree-branch>
    </div>
</tree-mendous>
