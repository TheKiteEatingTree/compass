<div class="row">
    <div class="col s12">
        <ul>
            <li ng-repeat="password in vm.passwords">
                <span>{{password.name}}</span>
                <span ng-if="password.files">{{password.files[0].name}} {{password.files[1].name}}</span>
            </li>
        </ul>
    </div>
</div>
