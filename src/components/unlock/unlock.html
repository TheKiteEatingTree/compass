<div class="row">
    <div class="col s12" style="height: 150px;">
        <div class="password-error">{{vm.error}}</div>
        <md-card>
            <md-card-content style="padding: 10px;">
                <form ng-submit="vm.submit()">
                    <input id="password" class="unlock-input" placeholder="password" type="password" ng-model="vm.password">
                </form>
            </md-card-content>
        </md-card>
    </div>
</div>
