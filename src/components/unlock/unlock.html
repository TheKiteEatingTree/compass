<div class="row">
    <div class="col s12" style="height: 150px;">
        <div class="password-error">{{vm.error}}</div>
        <div class="card-panel white password-card">
            <form ng-submit="vm.submit()">
                <input id="password" placeholder="password" type="password" ng-model="vm.password">
            </form>
        </div>
    </div>
</div>
